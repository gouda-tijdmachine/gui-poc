	<body>

		<div id="pidContent" class="hideContent">
			<div id="pidContentHeader"><a class="pidContentClose" href="javascript:pidClose()">x</a><img wassrc="assets/wapengouda.svg" src="https://www.goudatijdmachine.nl/wp-content/uploads/sites/7/2021/08/wapen.png" alt="Gouda Tijdmachine"></div>
			<div id="pidContentFrame"><iframe id="pidContentIframe"></iframe></div>	
		</div>

		<div id="timeBoundInfo">
			<div class="collapse-trigger nactive">Informatie in de tijd <!-- Tijdsgebonden informatie--></div>
			<div class="collapsible">
				<div id="timeBoundInfoSelect"><select id="infoSelect"></select></div>
				<div id="timeBoundInfoContent"></div>
			</div>
		</div>

		<div id="placeTimeBoundInfo">
			<div class="collapse-trigger nactive">Plekken in de tijd <!-- Plaats- en tijdsgebonden informatie --></div>
			<div class="collapsible" id="placeTimeBoundInfoContent"></div>
		</div>

		<div id="timeBoundMaps">
			<div class="collapse-trigger nactive">Kaarten in de tijd <!-- Tijdsgebonden kaarten --></div>
			<div class="collapsible" id="timeBoundMapsContent"></div>
		</div>

		<div id="periodSliderWrapper"><div id="periodSliderMin"></div><div id="periodSliderMax"></div><div id="periodSliderLine"></div></div>

		<div id="map"></div>

		<script src="data/georeferencedMaps.js"></script>
		<script src="data/placeAndTimeBoundInformation.js"></script>
		<script src="data/timeBoundInformation.js"></script>
		<script src="assets/js/geo.js"></script>
		<script src="assets/js/rangeslider.umd.min.js"><!-- https://github.com/n3r4zzurr0/range-slider-input --></script>
		<script src="main.js"></script>

	</body>
